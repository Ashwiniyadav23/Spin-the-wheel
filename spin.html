<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn"> Spin </div>
        <div class="wheel">
            <div class="number" style="--i:1; --clr:#db7093;"><span>Dance</span></div>
            <div class="number" style="--i:2; --clr:#ff6347;"><span>Acting</span></div>
            <div class="number" style="--i:3; --clr:#4682b4;"><span>Truth/Dare</span></div>
            <div class="number" style="--i:4; --clr:#32cd32;"><span>One new word</span></div>
            <div class="number" style="--i:5; --clr:#ffa500;"><span>Clean class</span></div>
            <div class="number" style="--i:6; --clr:#8a2be2;"><span>Teaching</span></div>
            <div class="number" style="--i:7; --clr:#ff4500;"><span>Entertain</span></div>
            <div class="number" style="--i:8; --clr:#6eb2f6;"><span>Game</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
